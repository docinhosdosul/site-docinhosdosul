<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Docinhos do Sul</title>
  <link href="https://fonts.googleapis.com/css2?family=Pacifico&family=Open+Sans:wght@400;600&display=swap" rel="stylesheet" />
  <style>
    :root {
      --rosa: #f9c5d1;
      --azul: #bde0fe;
      --azul-escuro: #6ca0dc;
      --branco: #ffffff;
      --cinza: #f8f8f8;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Open Sans', sans-serif;
      background-color: var(--cinza);
      color: #333;
    }

    header {
      background: var(--rosa);
      padding: 20px 40px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
    }

    header h1 {
      font-family: 'Pacifico', cursive;
      font-size: 2rem;
      color: var(--azul-escuro);
    }

    nav a {
      margin-left: 20px;
      text-decoration: none;
      color: #555;
      font-weight: 600;
      transition: color 0.3s;
    }

    nav a:hover {
      color: var(--azul-escuro);
    }

    .hero {
      background: linear-gradient(135deg, var(--azul), var(--rosa));
      padding: 80px 40px;
      text-align: center;
      color: #333;
    }

    .hero h2 {
      font-size: 2.5rem;
      margin-bottom: 20px;
    }

    .hero p {
      font-size: 1.2rem;
      max-width: 600px;
      margin: 0 auto 30px;
    }

    .hero button {
      background: var(--azul-escuro);
      color: var(--branco);
      border: none;
      padding: 12px 24px;
      border-radius: 30px;
      font-size: 1rem;
      cursor: pointer;
      transition: background 0.3s;
    }

    .hero button:hover {
      background: #558cc0;
    }

    footer {
      text-align: center;
      padding: 20px;
      background: var(--rosa);
      margin-top: 60px;
      color: #444;
    }

    @media (max-width: 600px) {
      header {
        flex-direction: column;
        align-items: flex-start;
      }

      nav {
        margin-top: 10px;
      }

      .hero h2 {
        font-size: 2rem;
      }
    }
  </style>
</head>
<body>
  <header>
    <h1>Docinhos do Sul</h1>
    <nav>
      <a href="#">Início</a>
      <a href="#">Produtos</a>
      <a href="#">Contato</a>
    </nav>
  </header>

  <section class="hero">
    <h2>Tornando seus momentos especiais inesquecíveis!</h2>
    <p>Feitos com carinho e os melhores ingredientes. Conheça nossos produtos e deixe seu dia mais doce!</p>
    <button>Ver Produtos</button>
  </section>

  <footer>
    &copy; 2025 Docinhos do Sul. Todos os direitos reservados.
  </footer>
</body>
</html>
