<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Docinhos do Sul - Doceria & Confeitaria</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css">
    <link rel="icon" href="favicon.png" type="image/x-icon">
    <meta name="google-site-verification" content="_d4K6QoJKbmokGh6H46GbO44z_HRTj9-_X6PLLSBsh8" />
    <style>
        :root {
            --ciano: #00bcd4;
            --rosa: #e91e63;
            --rosa-dark: #c2185b;
        }

        body {
            margin: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            color: #333;
            background: #fff;
        }

        header {
            background-color: var(--ciano);
            color: #fff;
            padding: 2rem 1rem;
            text-align: center;
        }

        header img {
            max-width: 300px;
        }

        h1 {
            font-size: 2.8rem;
            margin: 1rem 0 0.5rem;
        }

        .subtitle {
            font-size: 1.3rem;
        }

        nav {
            background-color: #fff;
            padding: 1rem;
            text-align: center;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }

        nav a {
            margin: 0 1rem;
            text-decoration: none;
            color: var(--rosa);
            font-weight: bold;
        }

        .hero-section {
            text-align: center;
            padding: 3rem 1rem;
            background: linear-gradient(to right, var(--ciano), var(--rosa));
            color: #fff;
        }

        .hero-section h2 {
            font-size: 2.5rem;
        }

        .hero-section p {
            font-size: 1.2rem;
            margin: 1rem 0;
        }

        .hero-section .btn {
            background-color: #fff;
            color: var(--rosa);
            padding: 1rem 2rem;
            border-radius: 25px;
            text-decoration: none;
            font-weight: bold;
            transition: 0.3s;
        }

        .hero-section .btn:hover {
            background-color: var(--rosa-dark);
            color: #fff;
        }

        .swiper {
            width: 100%;
            padding: 2rem 0;
        }

        .swiper-slide {
            text-align: center;
            display: flex;
            justify-content: center;
        }

        .swiper-slide img {
            width: 420px;
            height: 280px;
            object-fit: cover;
            border-radius: 15px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        }

        .section {
            padding: 2rem 1rem;
            text-align: center;
        }

        .section h3 {
            color: var(--rosa);
            font-size: 2rem;
            margin-bottom: 1rem;
        }

        form {
            max-width: 500px;
            margin: 2rem auto;
            background: #fff;
            padding: 2rem;
            border-radius: 15px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }

        input, textarea {
            padding: 1rem;
            border-radius: 10px;
            border: 1px solid #ccc;
            font-size: 1rem;
        }

        input[type="submit"] {
            background-color: var(--rosa);
            color: #fff;
            cursor: pointer;
            transition: background 0.3s ease;
        }

        input[type="submit"]:hover {
            background-color: var(--rosa-dark);
        }

        .btn {
            display: inline-block;
            background-color: var(--rosa);
            color: #fff;
            padding: 0.8rem 2rem;
            border-radius: 30px;
            text-decoration: none;
            font-weight: bold;
            transition: background 0.3s ease;
        }

        .btn:hover {
            background-color: var(--rosa-dark);
        }

        .btn-whatsapp {
            display: inline-block;
            background-color: var(--ciano);
            color: #fff;
            padding: 0.8rem 2rem;
            border-radius: 30px;
            text-decoration: none;
            font-weight: bold;
            margin-top: 1rem;
            transition: background 0.3s ease;
        }

        .btn-whatsapp:hover {
            background-color: var(--rosa-dark);
        }

        footer {
            background-color: var(--ciano);
            color: #fff;
            padding: 2rem 1rem;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 2rem;
            text-align: center;
        }

        .footer-social {
            display: flex;
            gap: 1rem;
        }

        .footer-social a {
            color: #fff;
            font-size: 1.5rem;
            transition: transform 0.3s;
        }

        .footer-social a:hover {
            transform: scale(1.2);
        }

        .footer-address,
        .footer-contact-group {
            font-size: 0.95rem;
        }

        .footer-contact a {
            color: #fff;
            text-decoration: none;
        }

        .footer-contact a:hover {
            text-decoration: underline;
        }

        .footer-contact i {
            margin-right: 0.4rem;
        }

        .copyright {
            font-size: 0.8rem;
            margin-top: 1rem;
        }
    </style>
</head>
<body>
    <header>
        <img src="logo.png" alt="Docinhos do Sul Logo">
        <h1>Docinhos do Sul</h1>
        <p class="subtitle">Tornando seus momentos especiais inesquecíveis</p>
    </header>
    <nav>
        <a href="#orcamento">Orçamento</a>
        <a href="#avaliacoes">Avaliações</a>
    </nav>

    <section class="hero-section">
        <h2>Doces que encantam, momentos que ficam</h2>
        <p>Especializados em tornar eventos inesquecíveis com o melhor da confeitaria</p>
